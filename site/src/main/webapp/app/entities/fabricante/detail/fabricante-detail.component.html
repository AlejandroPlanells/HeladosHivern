<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="fabricante">
      <h2 data-cy="fabricanteDetailsHeading"><span jhiTranslate="jHipsterGApp.fabricante.detail.title">Fabricante</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fabricante.id }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jHipsterGApp.fabricante.nombre" [ngbTooltip]="'jHipsterGApp.fabricante.help.nombre' | translate">Nombre</span>
        </dt>
        <dd>
          <span>{{ fabricante.nombre }}</span>
        </dd>
        <dt>
          <span jhiTranslate="jHipsterGApp.fabricante.domicilio" [ngbTooltip]="'jHipsterGApp.fabricante.help.domicilio' | translate"
            >Domicilio</span
          >
        </dt>
        <dd>
          <span>{{ fabricante.domicilio }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/fabricante', fabricante.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
